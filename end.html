<!doctype html>
<html>
<head>	
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/demo.css">
    <style type="text/css">
html {
	background-image: url('img/shipit-end.jpg');
}
    </style>

	<title>Ship It! reminders</title>
</head>

<body>

<div class="container">
    <div class="row">
        <div class="col-md-12 reminders">
            <ul>
              <li>Keep it fun fun fun</li>
              <li>Food ad continuum &mdash; please keep it clean</li>
              <li>Work anywhere &mdash; just don't block the caterer</li>
              <li>Video challenge &mdash; make funny videos</li>
              <li>Ship it! &mdash; product delivered, ready to use</li>
              <li>Ends on Friday 12:00 &mdash; demo time + voting</li>
            </ul>
        </div>
    </div>
</div>

<div class="countdown countdown-container container"
     data-border-color="rgba(255, 255, 255, .8)">
    <div class="clock row">
        <div class="clock-item clock-hours countdown-time-value col-sm-4 col-md-4">
            <div class="wrap">
                <div class="inner">
                    <div id="canvas-hours" class="clock-canvas"></div>

                    <div class="text">
                        <p class="val">0</p>
                        <p class="type-hours type-time">HOURS</p>
                    </div><!-- /.text -->
                </div><!-- /.inner -->
            </div><!-- /.wrap -->
        </div><!-- /.clock-item -->

        <div class="clock-item clock-minutes countdown-time-value col-sm-4 col-md-4">
            <div class="wrap">
                <div class="inner">
                    <div id="canvas-minutes" class="clock-canvas"></div>

                    <div class="text">
                        <p class="val">0</p>
                        <p class="type-minutes type-time">MINUTES</p>
                    </div><!-- /.text -->
                </div><!-- /.inner -->
            </div><!-- /.wrap -->
        </div><!-- /.clock-item -->

        <div class="clock-item clock-seconds countdown-time-value col-sm-4 col-md-4">
            <div class="wrap">
                <div class="inner">
                    <div id="canvas-seconds" class="clock-canvas"></div>

                    <div class="text">
                        <p class="val">0</p>
                        <p class="type-seconds type-time">SECONDS</p>
                    </div><!-- /.text -->
                </div><!-- /.inner -->
            </div><!-- /.wrap -->
        </div><!-- /.clock-item -->
    </div><!-- /.clock -->
</div><!-- /.countdown-wrapper -->



<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="js/kinetic.js"></script>
<script type="text/javascript" src="js/jquery.final-countdown.js"></script>
<script type="text/javascript">
$('.countdown').final_countdown({
  end: 1526637600,
  selectors: {
    value_seconds: '.clock-seconds .val',
    canvas_seconds: 'canvas-seconds',
    value_minutes: '.clock-minutes .val',
    canvas_minutes: 'canvas-minutes',
    value_hours: '.clock-hours .val',
    canvas_hours: 'canvas-hours'
  }
});
</script>


</body>
</html>
